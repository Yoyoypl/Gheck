<!DOCTYPE html>
<html>

<head>
    <link href="style/style_login.css" rel="stylesheet">
    <title>Zaloguj sie</title>
</head>

    <main>
        <div class="cale_okno">

            <div class="lewa_strona">

            </div>

            <form action="php/index.php">
                <div class="prawa_strona_z_logowaniem">
                    <div class="napis_log_in">
                        Log In
                    </div>
                    <div class="napis_welcome">
                        <p>Welcome back!</p>
                    </div>
                    <div class="wejscie_loginu">

                        <input type="text" id="username" name="username" required>

                    </div>

                        <input type="password" id="password" name="password" required>
                        <label for="password">Password</label>
                    </div>

                    <input class="przycisk_log_in" type="submit" value="Log In">

                    </input>
                    <div class="checkbox_forgot_password">
                        <a href="forget_password.html"> Forget password?</a>
                    </div>
                    <div class="change_on_sign">
                        <p>You don't have account ?</p>
                        <a href="profile_sign_up.html"> <strong>Sign In</strong></a>
                    </div>
                </div>
            </form>

        </div>
    </main>
</body>

</html>
